<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/loalogo.png" type="image/x-icon">
    <!-- ICON CDN FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>ROOMS</title>
</head>

<body>

    <!-- Mobile Toggle Button -->
    <button class="btn btn-primary d-md-none m-2" id="openSidebar">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">

        <!-- Mobile Close Button -->
        <div class="sidebar-close d-md-none">
            <button class="btn btn-light btn-sm" id="closeSidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="sidebar-header text-center">
            <img src="img/loalogo.png" alt="Logo" class="sidebar-logo">
            <h6 class="mt-2 mb-4 text-white">Lyceum of Alabang</h6>
        </div>

        <ul class="nav flex-column sidebar-menu">
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-house"></i> Home
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="users.html">
                    <i class="fas fa-users"></i> Users
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link active" href="rooms.html">
                    <i class="fas fa-door-open"></i> Rooms
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="access_logs.html">
                    <i class="fas fa-list"></i> Access Logs
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="schedule.html">
                    <i class="fas fa-calendar"></i> Schedule
                </a>
            </li>
        </ul>

        <div class="sidebar-footer">
            <small class="text-white">Jonathan M.</small><br>
            <span class="text-light">Faculty Member</span>
            <a href="#" class="logout">
                <i class="fas fa-sign-out-alt"></i> Log out
            </a>
        </div>
    </div>
    <!-- REUSABLE UNTIL HERE PARA SA SIDE BAR -->
    <div class="main-content p-4">

        <!-- Header -->
        <div class="card shadow-sm mb-4">
            <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3">
                <h3 class="fw-bold mb-0">Rooms</h3>

                <div class="input-group room-search">
                    <span class="input-group-text bg-white">
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Search Room">
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="d-flex flex-wrap gap-2 mb-4 filters">
            <button class="filter active">All Rooms</button>
            <button class="filter">
                <i class="fas fa-circle text-success"></i> Unoccupied
            </button>
            <button class="filter">
                <i class="fas fa-circle text-danger"></i> Occupied
            </button>

            <button class="add-room ms-md-auto">
                <i class="fas fa-plus"></i> Add New Room
            </button>
        </div>

        <!-- Rooms Grid -->
        <div class="row g-4">

            <!-- Room Card -->
            <div class="col-lg-6">
                <div class="room-card occupied">
                    <div class="room-card-header">
                        <h5>ROOM101</h5>
                        <span class="badge bg-danger">Occupied</span>
                    </div>

                    <p class="mb-3">
                        <i class="fas fa-school"></i> Type: CLASSROOM
                    </p>

                    <button class="btn btn-danger btn-sm">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            </div>

            <!-- Room Card -->
            <div class="col-lg-6">
                <div class="room-card unoccupied">
                    <div class="room-card-header">
                        <h5>ROOM102</h5>
                        <span class="badge bg-success">Unoccupied</span>
                    </div>

                    <p class="mb-3">
                        <i class="fas fa-school"></i> Type: CLASSROOM
                    </p>

                    <button class="btn btn-danger btn-sm">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            </div>

        </div>
    </div>









    <!-- JAVASCRIPT -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
